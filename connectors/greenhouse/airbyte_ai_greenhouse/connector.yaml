  # ============ ATTACHMENT DOWNLOADS ============
  "/applications/{id}/attachment:download/{attachment_index}":
    get:
      summary: Download application attachment
      description: |
        Downloads an attachment (resume, cover letter, etc.) for an application by index.
        The attachment URL is a temporary signed AWS S3 URL that expires within 7 days.
        Files should be downloaded immediately after retrieval.
      operationId: downloadApplicationAttachment
      x-airbyte-entity: application_attachment
      x-airbyte-action: download
      x-airbyte-file-url: attachments[{attachment_index}].url
      x-airbyte-path-override:
        path: /applications/{id}
      parameters:
        - name: id
          in: path
          required: true
          description: Application ID
          schema:
            type: integer
        - name: attachment_index
          in: path
          required: true
          description: Index of the attachment to download (0-based)
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        "200":
          description: Application with attachment URLs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        "404":
          description: Application not found
        "401":
          description: Unauthorized

  "/candidates/{id}/attachment:download/{attachment_index}":
    get:
      summary: Download candidate attachment
      description: |
        Downloads an attachment (resume, cover letter, etc.) for a candidate by index.
        The attachment URL is a temporary signed AWS S3 URL that expires within 7 days.
        Files should be downloaded immediately after retrieval.
      operationId: downloadCandidateAttachment
      x-airbyte-entity: candidate_attachment
      x-airbyte-action: download
      x-airbyte-file-url: attachments[{attachment_index}].url
