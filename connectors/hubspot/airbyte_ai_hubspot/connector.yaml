        "401":
          description: Unauthorized

  # Generic Objects Entities (for custom objects)
  "/crm/v3/objects/{objectType}":
    get:
      summary: List objects
      description: Read a page of objects. Control what is returned via the properties query param.
      operationId: listObjects
      x-airbyte-entity: objects
      x-airbyte-action: list
      x-airbyte-record-extractor: $.results
      x-airbyte-meta-extractor:
        next_cursor: $.paging.next.after
        next_link: $.paging.next.link
      parameters:
        - name: objectType
          in: path
          required: true
          description: Object type ID or fully qualified name (e.g., "cars" or "p12345_cars")
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of results to display per page.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: The paging cursor token of the last successfully read resource will be returned as the `paging.next.after` JSON property of a paged response containing more results.
          schema:
            type: string
        - name: properties
          in: query
          description: A comma separated list of the properties to be returned in the response. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
        - name: archived
          in: query
          description: Whether to return only results that have been archived.
          schema:
            type: boolean
            default: false
        - name: associations
          in: query
          description: A comma separated list of object types to retrieve associated IDs for. If any of the specified associations do not exist, they will be ignored.
          schema:
            type: string
        - name: propertiesWithHistory
          in: query
          description: A comma separated list of the properties to be returned along with their history of previous values. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
      responses:
        "200":
          description: List of objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectsList"
        "401":
          description: Unauthorized
        "404":
          description: Object type not found

  "/crm/v3/objects/{objectType}/{objectId}":
    get:
      summary: Get an object
      description: Read an Object identified by {objectId}. {objectId} refers to the internal object ID by default, or optionally any unique property value as specified by the idProperty query param. Control what is returned via the properties query param.
      operationId: getObject
      x-airbyte-entity: objects
      x-airbyte-action: get
      parameters:
        - name: objectType
          in: path
          required: true
          description: Object type ID or fully qualified name
          schema:
            type: string
        - name: objectId
          in: path
          required: true
          description: Object record ID
          schema:
            type: string
        - name: properties
          in: query
          description: A comma separated list of the properties to be returned in the response. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
        - name: archived
          in: query
          description: Whether to return only results that have been archived.
          schema:
            type: boolean
        - name: associations
          in: query
          description: A comma separated list of object types to retrieve associated IDs for. If any of the specified associations do not exist, they will be ignored.
          schema:
            type: string
        - name: idProperty
          in: query
          description: The name of a property whose values are unique for this object.
          schema:
            type: string
        - name: propertiesWithHistory
          in: query
          description: A comma separated list of the properties to be returned along with their history of previous values. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
      responses:
        "200":
          description: Object record
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CRMObject"
        "404":
          description: Object not found
        "401":
          description: Unauthorized

components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: HubSpot OAuth 2.0 authentication with automatic token refresh
      flows:
        authorizationCode:
          authorizationUrl: https://app.hubspot.com/oauth/authorize
          tokenUrl: https://api.hubapi.com/oauth/v1/token
          refreshUrl: https://api.hubapi.com/oauth/v1/token
          scopes:
            crm.objects.contacts.read: Read contacts
            crm.objects.contacts.write: Write contacts
            crm.objects.companies.read: Read companies
            crm.objects.companies.write: Write companies
            crm.objects.deals.read: Read deals
            crm.objects.deals.write: Write deals
      x-airbyte-auth-config:
        title: "OAuth2 Authentication"
        type: object
        required:
          - client_id
          - client_secret
          - refresh_token
          - access_token
        properties:
          client_id:
            type: string
            title: "Client ID"
            description: "Your HubSpot OAuth2 Client ID"
          client_secret:
            type: string
            title: "Client Secret"
            description: "Your HubSpot OAuth2 Client Secret"
            airbyte_secret: true
          refresh_token:
            type: string
            title: "Refresh Token"
            description: "Your HubSpot OAuth2 Refresh Token"
            airbyte_secret: true
          access_token:
            type: string
            title: "Access Token"
            description: "Your HubSpot OAuth2 Access Token (optional if refresh_token is provided)"
            airbyte_secret: true
        auth_mapping:
          client_id: "${client_id}"
          client_secret: "${client_secret}"
          refresh_token: "${refresh_token}"
          access_token: "${access_token}"

  schemas:
    # Contact schemas
