# HubSpot API Connector
# OpenAPI 3.1 specification with Airbyte extensions

openapi: 3.1.0

info:
  title: HubSpot API Connector
  version: 0.1.1
  description: Connector for HubSpot CRM API
  x-airbyte-connector-name: hubspot
  x-airbyte-connector-id: 36c891d9-4bd9-43ac-bad2-10e12756272c
  x-airbyte-external-documentation-urls:
    - type: api_reference
      title: HubSpot API Documentation
      url: https://developers.hubspot.com/docs/api/crm/understanding-the-crm

servers:
  - url: https://api.hubapi.com
    description: HubSpot API server

security:
  - oauth2: []

paths:
  # Contacts Entities
  "/crm/v3/objects/contacts":
    get:
      summary: List contacts
      description: Returns a paginated list of contacts
      operationId: listContacts
      x-airbyte-entity: contacts
      x-airbyte-action: list
      x-airbyte-record-extractor: $.results
      x-airbyte-meta-extractor:
        next_cursor: $.paging.next.after
        next_link: $.paging.next.link
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to display per page.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: The paging cursor token of the last successfully read resource will be returned as the paging.next.after JSON property of a paged response containing more results.
          schema:
            type: string
        - name: associations
          in: query
          description: A comma separated list of associated object types to include in the response. Valid values are contacts, deals, tickets, and custom object type IDs or fully qualified names (e.g., "p12345_cars").
          schema:
            type: string
        - name: properties
          in: query
          description: A comma separated list of the properties to be returned in the response. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
        - name: propertiesWithHistory
          in: query
          description: A comma separated list of the properties to be returned along with their history of previous values. If any of the specified properties are not present on the requested object(s), they will be ignored. Usage of this parameter will reduce the maximum number of companies that can be read by a single request.
          schema:
            type: string
        - name: archived
          in: query
          description: Whether to return only results that have been archived.
          schema:
            type: boolean
      responses:
        "200":
          description: List of contacts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactsList"
        "401":
          description: Unauthorized

  "/crm/v3/objects/contacts/{contactId}":
    get:
      summary: Get a contact
      description: Get a single contact by ID
      operationId: getContact
      x-airbyte-entity: contacts
      x-airbyte-action: get
      parameters:
        - name: contactId
          in: path
          required: true
          description: Contact ID
          schema:
            type: string
        - name: properties
          in: query
          description: A comma separated list of the properties to be returned in the response. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
        - name: propertiesWithHistory
          in: query
          description: A comma separated list of the properties to be returned along with their history of previous values. If any of the specified properties are not present on the requested object(s), they will be ignored.
          schema:
            type: string
        - name: associations
          in: query
          description: A comma separated list of object types to retrieve associated IDs for. If any of the specified associations do not exist, they will be ignored.
          schema:
            type: string
        - name: idProperty
          in: query
          description: The name of a property whose values are unique for this object.
          schema:
            type: string
        - name: archived
          in: query
          description: Whether to return only results that have been archived.
          schema:
            type: boolean
      responses:
        "200":
          description: Contact object
