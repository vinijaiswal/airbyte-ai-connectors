          description: Contact properties
          properties:
            createdate:
              type: [string, "null"]
            email:
              type: [string, "null"]
            firstname:
              type: [string, "null"]
            hs_object_id:
              type: [string, "null"]
            lastmodifieddate:
              type: [string, "null"]
            lastname:
              type: [string, "null"]
          additionalProperties: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        archived:
          type: boolean
          description: Whether the contact is archived
        archivedAt:
          type: [string, "null"]
          format: date-time
          description: Timestamp when the contact was archived
        propertiesWithHistory:
          type: [object, "null"]
          description: Properties with historical values
          additionalProperties: true
        associations:
          type: [object, "null"]
          description: Relationships with other CRM objects
          additionalProperties: true
        objectWriteTraceId:
          type: [string, "null"]
          description: Trace identifier for write operations
        url:
          type: [string, "null"]
          description: URL to view contact in HubSpot

    ContactsList:
      type: object
