                $ref: "#/components/schemas/Contact"
        "404":
          description: Contact not found
        "401":
          description: Unauthorized

  "/crm/v3/objects/contacts/search":
    post:
      summary: Search contacts
      description: Search for contacts by filtering on properties, searching through associations, and sorting results.
      operationId: searchContacts
      x-airbyte-entity: contacts
      x-airbyte-action: search
      x-airbyte-record-extractor: $.results
      x-airbyte-meta-extractor:
        total: $.total
        next_cursor: $.paging.next.after
        next_link: $.paging.next.link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filterGroups:
                  type: array
                  description: Up to 6 groups of filters defining additional query criteria.
                  required: true
                  items:
                    type: object
                    properties:
                      filters:
                        type: array
                        required: true
                        items:
                          type: object
                          properties:
                            operator:
                              type: string
                              enum:
                                [
                                  BETWEEN,
                                  CONTAINS_TOKEN,
                                  EQ,
                                  GT,
                                  GTE,
                                  HAS_PROPERTY,
                                  IN,
                                  LT,
                                  LTE,
                                  NEQ,
                                  NOT_CONTAINS_TOKEN,
                                  NOT_HAS_PROPERTY,
                                  NOT_IN,
                                ]
                              required: true
                            propertyName:
                              type: string
                              description: The name of the property to apply the filter on.
                              required: true
                            value:
                              type: string
                              description: The value to match against the property.
                            values:
                              type: array
                              description: The values to match against the property.
                              items:
                                type: string
                properties:
                  type: array
                  description: A list of property names to include in the response.
                  required: true
                  items:
                    type: string
                limit:
                  type: integer
                  description: Maximum number of results to return
                  required: true
                  minimum: 1
                  maximum: 200
                  default: 25
                after:
                  type: string
                  description: A paging cursor token for retrieving subsequent pages.
                sorts:
                  type: array
                  description: Sort criteria
                  required: true
                  items:
                    type: object
                    properties:
                      propertyName:
                        type: string
                      direction:
                        type: string
                        enum: [ASCENDING, DESCENDING]
                query:
                  type: string
                  description: The search query string, up to 3000 characters.
      responses:
        "200":
          description: Search results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactsList"
        "401":
          description: Unauthorized
        "400":
          description: Bad request

