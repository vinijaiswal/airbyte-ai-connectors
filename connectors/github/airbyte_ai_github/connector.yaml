openapi: 3.1.0
info:
  title: GitHub API Connector
  version: 0.1.0
  x-airbyte-connector-name: github
  x-airbyte-connector-id: ef69ef6e-aa7f-4af1-a01d-ef775033524e
  x-airbyte-external-documentation-urls:
    - type: api_reference
      title: GitHub REST API Documentation
      url: https://docs.github.com/en/rest
    - type: api_release_history
      title: GitHub REST API Release History
      url: https://docs.github.com/en/rest/about-the-rest-api/api-versions
    - type: migration_guide
      title: GitHub REST API Migration Guide
      url: https://docs.github.com/en/rest/about-the-rest-api/breaking-changes
    - type: rate_limits
      title: GitHub REST API Rate Limits
      url: https://docs.github.com/en/rest/using-the-rest-api/rate-limits-for-the-rest-api
    - type: authentication_guide
      title: GitHub REST API Authentication Guide
      url: https://docs.github.com/en/rest/authentication/authenticating-to-the-rest-api

servers:
  - url: https://api.github.com
    description: GitHub API Server

security:
  - githubOAuth: []

components:
  securitySchemes:
    githubOAuth:
      type: oauth2
      description: GitHub OAuth 2.0 authentication
      flows:
        authorizationCode:
          authorizationUrl: https://github.com/login/oauth/authorize
          tokenUrl: https://github.com/login/oauth/access_token
          scopes:
            repo: Full control of private repositories
            read:user: Read user profile data
            user:email: Access user email addresses
            read:org: Read organization membership
            read:discussion: Read team discussions

paths:
  /graphql:repositories:get:
    post:
      summary: Get a repository
      description: Gets information about a specific GitHub repository using GraphQL
      operationId: Repositories_Get
      x-airbyte-entity: repositories
      x-airbyte-action: get
      x-airbyte-path-override:
        path: /graphql
      x-airbyte-record-extractor: $.data.repository
      tags:
        - Repositories
      parameters:
        - name: owner
          in: query
          required: true
          description: The account owner of the repository (username or organization)
          schema:
            type: string
        - name: repo
          in: query
          required: true
          description: The name of the repository
          schema:
            type: string
        - name: fields
          in: query
          required: false
          description: |
            Optional array of field names to select.
            If not provided, uses default fields.
          schema:
            type: array
            items:
              type: string
          example:
            [
              "id",
              "name",
              "nameWithOwner",
              "stargazerCount",
              "primaryLanguage { name }",
            ]

      requestBody:
        required: true
        description: GraphQL query is automatically constructed from parameters
        x-airbyte-body-type:
          type: graphql
          query: |
            query GetRepository($owner: String!, $name: String!) {
              repository(owner: $owner, name: $name) {
                {{ fields }}
              }
            }
          variables:
            owner: "{{ owner }}"
            name: "{{ repo }}"
          default_fields: "id name nameWithOwner description url createdAt updatedAt pushedAt forkCount stargazerCount isPrivate isFork isArchived isTemplate hasIssuesEnabled hasWikiEnabled primaryLanguage { name } licenseInfo { name spdxId } owner { login avatarUrl } defaultBranchRef { name } repositoryTopics(first: 10) { nodes { topic { name } } }"

      responses:
        "200":
          description: Repository retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      repository:
                        type: object
                        description: Repository object with selected fields
        "404":
          description: Repository not found

  /graphql:repositories:list:
    post:
      summary: List repositories for a user
      description: Returns a list of repositories for the specified user using GraphQL
      operationId: Repositories_List
      x-airbyte-entity: repositories
      x-airbyte-action: list
      x-airbyte-path-override:
        path: /graphql
      x-airbyte-record-extractor: $.data.user.repositories.nodes
      tags:
        - Repositories
      parameters:
        - name: username
          in: query
          required: true
          description: The username of the user whose repositories to list
          schema:
            type: string
        - name: per_page
          in: query
          required: false
          description: The number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 30
        - name: after
          in: query
          required: false
          description: Cursor for pagination (from previous response's endCursor)
          schema:
            type: string
        - name: fields
          in: query
          required: false
          description: |
            Optional array of field names to select.
            If not provided, uses default fields.
          schema:
            type: array
            items:
              type: string
          example:
            [
              "id",
              "name",
              "nameWithOwner",
              "stargazerCount",
              "primaryLanguage { name }",
            ]

      requestBody:
        required: true
        description: GraphQL query is automatically constructed from parameters
        x-airbyte-body-type:
          type: graphql
          query: |
            query ListRepositories($login: String!, $first: Int!, $after: String) {
              user(login: $login) {
                repositories(first: $first, after: $after) {
                  pageInfo {
                    hasNextPage
                    endCursor
                  }
                  nodes {
                    {{ fields }}
                  }
                }
              }
            }
          variables:
            login: "{{ username }}"
            first: "{{ per_page }}"
            after: "{{ after }}"
          default_fields: "id name nameWithOwner description url createdAt updatedAt pushedAt forkCount stargazerCount isPrivate isFork isArchived isTemplate hasIssuesEnabled hasWikiEnabled primaryLanguage { name } licenseInfo { name spdxId } owner { login avatarUrl } defaultBranchRef { name } repositoryTopics(first: 10) { nodes { topic { name } } }"

      responses:
        "200":
          description: List of repositories
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          repositories:
                            type: object
                            properties:
                              pageInfo:
                                type: object
                                properties:
                                  hasNextPage:
                                    type: boolean
                                  endCursor:
                                    type:
                                      - string
                                      - "null"
                              nodes:
                                type: array
                                description: Array of repository results
                                items:
                                  type: object
                                  description: Repository object with selected fields
        "404":
          description: User not found

  /graphql:repositories:
    post:
      summary: Search GitHub repositories using GraphQL
      description: |
        Search for GitHub repositories using GitHub's powerful search syntax.
        Examples: "language:python stars:>1000", "topic:machine-learning", "org:facebook is:public"
      operationId: Repositories_Search
      x-airbyte-entity: repositories
      x-airbyte-action: search
      x-airbyte-path-override:
        path: /graphql
      x-airbyte-record-extractor: $.data.search.nodes
      tags:
        - Search
      parameters:
        - name: query
          in: query
          required: true
          description: |
            GitHub repository search query. Examples:
            - "language:python stars:>1000"
            - "topic:machine-learning"
            - "org:facebook is:public"
          schema:
            type: string
          example: "language:python stars:>1000"
        - name: limit
          in: query
          required: false
          description: Number of results to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: after
          in: query
          required: false
          description: Cursor for pagination (from previous response's endCursor)
          schema:
            type: string
        - name: fields
          in: query
          required: false
          description: |
            Optional array of field names to select.
            If not provided, uses default fields.
          schema:
            type: array
            items:
              type: string
          example:
            [
              "id",
              "name",
              "nameWithOwner",
              "stargazerCount",
              "primaryLanguage { name }",
            ]

      requestBody:
        required: true
        description: GraphQL query is automatically constructed from parameters
        x-airbyte-body-type:
          type: graphql
          query: |
            query SearchRepositories($searchQuery: String!, $first: Int!, $after: String) {
              search(query: $searchQuery, type: REPOSITORY, first: $first, after: $after) {
                repositoryCount
                pageInfo {
                  hasNextPage
                  endCursor
                }
                nodes {
                  ... on Repository {
                    {{ fields }}
                  }
                }
              }
            }
          variables:
            searchQuery: "{{ query }}"
            first: "{{ limit }}"
            after: "{{ after }}"
          default_fields: "id name nameWithOwner description url createdAt updatedAt pushedAt forkCount stargazerCount isPrivate isFork isArchived isTemplate hasIssuesEnabled hasWikiEnabled primaryLanguage { name } licenseInfo { name spdxId } owner { login avatarUrl } defaultBranchRef { name } repositoryTopics(first: 10) { nodes { topic { name } } }"

      responses:
        "200":
          description: Repository search results retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      search:
                        type: object
                        properties:
                          repositoryCount:
                            type: integer
                            description: Total number of repositories matching the query
                          pageInfo:
                            type: object
                            properties:
                              hasNextPage:
                                type: boolean
                              endCursor:
                                type:
                                  - string
                                  - "null"
                          nodes:
                            type: array
                            description: Array of repository results
                            items:
                              type: object
                              description: Repository object with selected fields

